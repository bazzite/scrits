<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">
                    <span *ngIf="!isEditMode">Create a category</span>
                    <span *ngIf="isEditMode">Edit category</span>
                </h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                  <span class="fa fa-times" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>

                <form #f="ngForm" (ngSubmit)="submitCategoryForm(f)" id="categoryForm">
                    <div class="form-group">
                        <input [(ngModel)]="category.title" (ngModelChange)="titleOnChange($event)" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="id_title" name="title" placeholder="Title" required/>
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="category.slug" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="id_slug" name="slug" placeholder="Slug" required/>
                    </div>

                    <div class="form-group">
                        <textarea [(ngModel)]="category.description" [ngModelOptions]="{standalone: true}" class="form-control" rows="5" id="id_description" name="description" placeholder="Description"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <scrits-loading-icon *ngIf="showLoadingIcon"></scrits-loading-icon>

                <button (click)="hide()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                <button *ngIf="!isEditMode" [disabled]="f.dirty" form="categoryForm" type="submit" class="btn btn-primary">Create category</button>
                <button *ngIf="isEditMode" [disabled]="f.dirty" form="categoryForm" type="submit" class="btn btn-primary">Update category</button>
            </div>
        </div>
    </div>
</div>

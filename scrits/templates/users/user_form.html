{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Profile - {{ user.username }}{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row" style="height: 80vh;">
    <div class="col-md-8 mx-auto">
      <div class="card card-default mb-5 mt-4">
        <div class="card-body">
          <h1 class="card-title">Update Profile - {{ object.username }}</h1>

          <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
